<!DOCTYPE html>
<html data-ng-app="customersApp">
<head>
    <title>Clients Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body data-ng-cloak="">

    <header class="navbar navbar-inner navbar-fixed-top col-lg-12" data-ng-controller="NavbarController">
        <nav class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <span class="appTitle">{{ appTitle }}</span>
                </a>
            </div>
            <div class="nav-container">
				<ul class="nav navbar-nav nav-pills navBarPadding">
                    <li data-ng-class="{'active':highlight('/clients')}"><a href="#/clients">Clients</a></li>
                    <li data-ng-class="{'active':highlight('/orders')}"><a href="#/orders">Orders</a></li>
                    <li data-ng-class="{'active':highlight('/about')}"><a href="#/about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="col-lg-12 slide-animation-container" style="margin-top:50px">
        <div data-ng-view id="ng-view" class="slide-animation"></div>
    </div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="col-md-12">
								FOOTER
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <!-- 3rd party libraries -->
    <script src="public/bower_components/angular/angular.min.js"></script>
    <script src="public/bower_components/angular-route/angular-route.min.js"></script>
    <script src="public/bower_components/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script src="public/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="public/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Controllers -->
    <script src="client/app.js"></script>
    <script src="client/animations/listAnimations.js"></script>
    <script src="client/controllers/HomeController.js"></script>
    <script src="client/controllers/AboutController.js"></script>
    <script src="client/controllers/NavbarController.js"></script>
    <script src="client/controllers/LoginController.js"></script>
    <script src="client/controllers/clients/ClientsController.js"></script>
    
    <!-- Services -->
    <script src="client/services/UserService.js"></script>
    
    <!-- Directives -->

</body>
</html>
